
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ballroom Culture Migration Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
  <link href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css" rel="stylesheet">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #storymap { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="storymap"></div>
  <script>
    var storymap_data_url = "https://raw.githubusercontent.com/transboi/Ballroom/main/ballroom_storymap_with_legend.json";
    window.storymap = new VCO.StoryMap('storymap', storymap_data_url);
    window.onresize = function() {
      window.storymap.updateDisplay();
    };
  </script>
</body>
</html>
